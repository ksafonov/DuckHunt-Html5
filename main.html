<!DOCTYPE html>
<html xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
    <title>DuckHunt</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="duckhunt.css">

    <script src="scripts/underscore.js"></script>
    <script src="scripts/backbone.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/model/model.js"></script>
    <script src="scripts/controller.js"></script>

    <script language="javascript">
        window.onload = function () {
            var playground = document.getElementById("_playground");
            var controller = new Controller(function () {
                return new Rectangle(0, 0, window.innerWidth, window.innerHeight);
            }, playground);
            controller.startGame();
        };
    </script>
</head>
<body>
    <svg id="_playground" xmlns="http://www.w3.org/2000/svg">
        <image x="0" y="0" width="100%" height="100%" xlink:href="images/background.png" preserveAspectRatio="none"/>
    </svg>
</body>
</html>
